<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
    <link rel="stylesheet" href="./10.Table.css">
</head>
<body>

<table class="timetable">
    <!-- Title -->
    <tr>
        <th colspan="6" class="title">Time Table</th>
    </tr>

    <!-- Header Row -->
    <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>

    <!-- First Two Rows -->
    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>

    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>

    <!-- Lunch Row -->
    <tr>
        <td colspan="5" class="lunch">Lunch</td>
    </tr>

    <!-- Last Two Rows -->
    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td rowspan="2" colspan="2" class="project">Project</td>
    </tr>

    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
    </tr>

</table>

</body>
</html>
