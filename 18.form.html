<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="./18.form.css">
</head>
<body>

<h2>Registration Form</h2>

<form>
    <fieldset>
        <legend>Personal Details</legend>

        <div class="row">
            <label>Name</label>
            <input type="text" placeholder="Enter Name">
        </div>

        <div class="row">
            <label>Address</label>
            <input type="text">
        </div>

        <div class="row">
            <label>Phone</label>
            <input type="text">
        </div>

        <div class="row">
            <label>Gender</label>
            <input type="radio" name="g"> Male
            <input type="radio" name="g"> Female
        </div>

        <div class="row">
            <label>Country</label>
            <select>
                <option>Select Country</option>
                <option>Nepal</option>
                <option>India</option>
            </select>
        </div>

        <div class="row">
            <label>Message</label>
            <textarea></textarea>
        </div>

        <div class="row">
            <label>Image</label>
            <input type="file">
        </div>

        <div class="row">
            <label></label>
            <input type="checkbox"> I Accept Term & Condition
        </div>

        <div class="row">
            <label></label>
            <input type="submit" value="Register" class="btn">
            <input type="reset" value="Clear" class="btn clear">
        </div>

    </fieldset>
</form>

</body>
</html>
