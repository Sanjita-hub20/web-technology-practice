<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image Map Example</h1>
    <img width="20%" src="./shinchan.jpg" usemap="#cartoons" alt="Shinchan Image">
    <map name="cartoons">
        <area shape="rect" coords="50,10,200,200" href="https://www.hello.com" alt=""/>
        <area shape="circle" coords="200,400,80" href="shinchan" alt=""/>
    </map>
</body>
</html>
